<script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
  // Use the window load event to keep the page load performant
  window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js');
  });
  }
</script>

<script>
  const installButton1 = document.getElementById('install1');
  const installButton2 = document.getElementById('install2');
  console.log('installButton', installButton1)
  console.log('installButton', installButton2)
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', evt => {
    console.log(evt.platforms); // e.g., ["web", "android", "windows"]
    evt.preventDefault();
    deferredPrompt = evt;
    installButton1.style.display = 'block';
    installButton2.style.display = 'block';
  })

  installButton1.addEventListener('click', async () => {
    await deferredPrompt.prompt();
    const choiceResult = await deferredPrompt.userChoice;
    console.log(choiceResult.outcome);
  });

  installButton2.addEventListener('click', async () => {
    await deferredPrompt.prompt();
    const choiceResult = await deferredPrompt.userChoice;
    console.log(choiceResult.outcome);
  });

  window.addEventListener('appinstalled', () => {
    installButton1.style.display = 'none';
    installButton2.style.display = 'none';
  })

</script>
